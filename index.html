 <body>
  <div id = "todo">
   <h1> MY TO-DO LIST </h1>
   <div class="input">
    <i class="add fas fa-plus-circle"></i>
    <input type = "text" placeholder="Add New Todo">
   </div>
            <ul class="todos">
                
                <li><span class="left"><i class="far fa-circle"></i></span>make a to do<span class="right"><i class="fas fa-trash-alt"></i></span>
                </li>
            </ul>

            <div id= "buttons">
            	 <button><i id="pencil" class="fas fa-pencil-alt"></i></button>
                <button class="save"><i class="fa fa-save"></i></button>
                <button class="clear"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
